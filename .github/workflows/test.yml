name: Python application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v3
        with:
          python-version: "3.12"
          cache: "poetry"
      - run: poetry install

      - name: Lint with pylint
        run: |
          poetry run pylint predictables --fail-under=10

      - name: Lint with pylint tests
        run: |
          poetry run pylint tests --fail-under=10

      - name: Mypy checking
        run: |
          poetry run mypy predictables --install-types

      - name: Mypy checking tests
        run: |
          poetry run mypy tests --install-types

      - name: Test with pytest
        run: |
          poetry run pytest tests
